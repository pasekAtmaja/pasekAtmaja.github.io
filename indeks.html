<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Fibonacci dan Volume Bangun Ruang</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="kalkulator">
    <h1>Kalkulator Fibonacci dan Volume Bangun Ruang</h1>
    <p>Nama: I Komang Pasek Bayu Atmaja</p>
    <p>NIM: 22151010123</p>
    <div class="input-section">
        <label for="jenisPerhitungan">Pilih Jenis Perhitungan:</label>
        <select id="jenisPerhitungan" onchange="perhitungan()">
            <option value="fibonacci">Deret Fibonacci</option>
            <option value="volume">Volume Bangun Ruang</option>
        </select>
    </div>
    <div class="fibonacci-section">
        <h2>Deret Fibonacci</h2>
        <label for="n">Masukkan jumlah angka Fibonacci:</label>
        <input type="number" id="n" name="n" required>
        <button onclick="hitungFibonacci()">Hitung</button>
        <div id="hasilFibonacci"></div>
    </div>
    <div class="volume-section">
        <h2>Volume Bangun Ruang</h2>
        <label for="jenisBangunRuang">Pilih jenis bangun ruang:</label>
        <select id="jenisBangunRuang" name="jenisBangunRuang">
            <option value="kubus">Kubus</option>
            <option value="balok">Balok</option>
        </select>
        <label for="panjang">Panjang:</label>
        <input type="number" id="panjang" name="panjang" required>
        <label for="lebar">Lebar:</label>
        <input type="number" id="lebar" name="lebar" required>
        <label for="tinggi">Tinggi:</label>
        <input type="number" id="tinggi" name="tinggi" required>
        <button onclick="hitungVolume()">Hitung Volume</button>
        <div id="hasilVolume"></div>
    </div>
</div>

<script src="java.js"></script>
</body>
</html>
